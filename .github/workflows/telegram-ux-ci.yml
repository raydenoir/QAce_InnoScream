name: Telegram UX CI

on:
  push:
    paths:
      - 'src/innoscream/telegram_ux/**'
      - 'tests/telegram_ux/**'
  pull_request:
    paths:
      - 'src/innoscream/telegram_ux/**'
      - 'tests/telegram_ux/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Run tests with coverage
      run: |
        poetry run pytest tests/telegram_ux/ --cov=src/innoscream/telegram_ux --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
    - name: Run Flake8
      run: poetry run flake8 src/innoscream/telegram_ux
    - name: Run Bandit
      run: poetry run bandit -r src/innoscream/telegram_ux